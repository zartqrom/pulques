<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pedidos de Pulques</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="logo.jpg" class="imgLogo" />

      <h1 class="formulario__titulo">PULQUES</h1>
      <h3 class="formulario__subtitulo">Pedidos</h3>
      <p class="formulario__parrafo">
        Llena este pequeño formulario para realizar tu pedido.
      </p>

      <label for="cliente" class="formulario__label">¿Cuál es tu nombre?</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu nombre"
      />

      <label for="direccion" class="formulario__label">¿Cuál es tu dirección?</label>
      <input
        id="direccion"
        type="text"
        class="formulario__input"
        placeholder="Calle y N°(Int y/o ext.), Colonia"
      />

      <label for="referencia" class="formulario__label">Descripción de tu residencia</label>
      <input
        id="referencia"
        type="text"
        class="formulario__input"
        placeholder="Color de puerta, portón o seña partícular"
      />

      <label for="pago" class="formulario__label"
        >Preferencia de pago</label
      >
      <select id="pago" name="listapagos" class="formulario__input">
        <option>Pago en efectivo exacto</option>
        <option>Pago en efectivo no exacto</option>
      </select>

      <label for="efectivo" class="formulario__label">En caso de no ser exacto, escribe el monto para preparar tu cambio</label>
      <input 
      type="text" 
      id="efectivo" 
      name="pesos"
      class="formulario__input" 
      min="0"
      placeholder="50, 100, 200, 500"
      />

      <p class="formulario__parrafo">
        Escoge tu sabores.
      </p>
      <label for="pulqueArandano" class="formulario__label">Arándano</label>
      <input type="number" id="pulqueArandano" class="formulario__input" name="amount" value="0" min="0" max="4">

      <label for="pulqueAvena" class="formulario__label">Avena</label>
      <input type="number" id="pulqueAvena" class="formulario__input" name="amount" value="0" min="0" max="4">

      <label for="pulqueBailyes" class="formulario__label">Bailyes</label>
      <input type="number" id="pulqueBailyes" class="formulario__input" name="amount" value="0" min="0" max="4">

      <label for="pulqueCajeta" class="formulario__label">Cajeta</label>
      <input type="number" id="pulqueCajeta" class="formulario__input" name="amount" value="0" min="0" max="4">

      <label for="pulqueCoco" class="formulario__label">Coco</label>
      <input type="number" id="pulqueCoco" class="formulario__input" name="amount" value="0" min="0" max="4">
      
      <label for="pulqueCereza" class="formulario__label">Cereza</label>
      <input type="number" id="pulqueCereza" class="formulario__input" name="amount" value="0" min="0" max="4">

      <label for="pulqueGuayaba" class="formulario__label">Guayaba</label>
      <input type="number" id="pulqueGuayaba" class="formulario__input" name="amount" value="0" min="0" max="4">
      
      <label for="pulqueMazapan" class="formulario__label">Mazapán</label>
      <input type="number" id="pulqueMazapan" class="formulario__input" name="amount" value="0" min="0" max="4">
      
      <label for="pulqueNuez" class="formulario__label">Nuez</label>
      <input type="number" id="pulqueNuez" class="formulario__input" name="amount" value="0" min="0" max="4">

      <label for="pulquePiñon" class="formulario__label">Piñón</label>
      <input type="number" id="pulquePiñon" class="formulario__input" name="amount" value="0" min="0" max="4">
      <!--
      <label for="fecha" class="formulario__label"
        >Indica la fecha de tu reserva</label
      >
      <input
        id="fecha"
        type="date"
        class="formulario__input"
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      />

      <label for="hora" class="formulario__label"
        >Indica la hora de tu reserva</label
      >
      <input id="hora" type="time" class="formulario__input" />

      

      <label for="servicio" class="formulario__label"
        >¿Cuál es el servicio que se desea realizar?</label
      >
      <select id="servicio" name="listaservicios" class="formulario__input">
        <option>SERVICIO 1 - $VALOR</option>
        <option>SERVICIO 2 - $VALOR</option>
        <option>SERVICIO 3 - $VALOR</option>
        <option>SERVICIO 4 - $VALOR</option>
        <option>SERVICIO 5 - $VALOR</option>
      </select>
      -->
      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
