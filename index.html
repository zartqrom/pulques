<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pedidos de Pulques</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="logo.jpg" class="imgLogo" />

      <h1 class="formulario__titulo">PULQUES</h1>
      <h3 class="formulario__subtitulo">Pedidos</h3>
      <p class="formulario__parrafo">
        Llena este pequeño formulario para realizar tu pedido.
      </p>

      <label for="cliente" class="formulario__label">¿Cuál es tu nombre?</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu nombre"
      />

      <label for="direccion" class="formulario__label">¿Cuál es tu dirección?</label>
      <input
        id="direccion"
        type="text"
        class="formulario__input"
        placeholder="Calle y N°(Int y/o ext.), Colonia"
      />

      <label for="referencia" class="formulario__label">Descripción de tu residencia</label>
      <input
        id="referencia"
        type="text"
        class="formulario__input"
        placeholder="Color de puerta, portón o seña partícular"
      />

      <p class="formulario__parrafo">Selecciona tu orden</p>

      <label for="orden" class="formulario__label_orden">Pulques de litro</label>
      <input type="radio" name="arandano" value="arandano">Arándano
      <input type="radio" name="avena" value="avena">Avena
      <input type="radio" name="cajeta" value="cajeta">Cajeta
      <input type="radio" name="coco" value="coco">Coco
      <input type="radio" name="cereza" value="cereza">Cereza<br>
      <input type="radio" name="guayaba" value="guayaba">Guayaba
      <input type="radio" name="mazapan" value="mazapan">Mazapán
      <input type="radio" name="nuez" value="nuez">Nuez
      <input type="radio" name="baileys" value="baileys">Baileys (especial)<br>
      <input type="radio" name="piñon" value="piñon">Piñón (especial)<br>

      <label for="orden" class="formulario__label_orden">Pulques de medio litro</label>
      <input type="radio" name="arandano" value="arandano">Arándano
      <input type="radio" name="avena" value="avena">Avena
      <input type="radio" name="cajeta" value="cajeta">Cajeta
      <input type="radio" name="coco" value="coco">Coco
      <input type="radio" name="cereza" value="cereza">Cereza<br>
      <input type="radio" name="guayaba" value="guayaba">Guayaba
      <input type="radio" name="mazapan" value="mazapan">Mazapán
      <input type="radio" name="nuez" value="nuez">Nuez
      <input type="radio" name="baileys" value="baileys">Baileys (especial)<br>
      <input type="radio" name="piñon" value="piñon">Piñón (especial)<br>
      <input type="reset" class="formulario__submit" value="Borrar selecciones">
      <!--
      <label for="pago" class="formulario__label"
        >Preferencia de pago</label
      >
      <select id="pago" name="listapagos" class="formulario__input">
        <option>Pago en efectivo exacto</option>
        <option>Pago en efectivo no exacto</option>
      </select>

      <label for="efectivo" class="formulario__label">En caso de no ser exacto, escribe el monto para preparar tu cambio</label>
      <input 
      type="text" 
      id="efectivo" 
      name="pesos"
      class="formulario__input" 
      min="0"
      placeholder="50, 100, 200, 500"
      />
    -->
      <div id="respuesta"></div>

      <button id="submit" class="formulario__submitWA">Enviar a WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
